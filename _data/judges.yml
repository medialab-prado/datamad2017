  bio: "Olaya Argüeso es periodista de datos y entiende el periodismo como una herramienta para promover el cambio. Sus trabajos más recientes se han centrado en temas de género. Aunque se licenció en Filología Clásica y Periodismo, durante la mayor parte de su carrera profesional ha tratado de hacer las noticias económicas más fáciles de comprender para los oyentes de la Cadena SER. Allí ocupó diferentes posiciones, incluyendo la de Jefa de la Sección de Economía. Después de una etapa en el departamento de prensa de una multinacional, volvió a su verdadera vocación. Tras descubrir el periodismo de datos y las posibilidades que le abría para trabajar en historias de interés público, Olaya se embarcó en una nueva carrera profesional como freelance. Viajó a Nueva York para mejorar sus habilidades en el manejo y la visualización de datos en la Universidad de Columbia y ahora coordina el Máster en Periodismo de Investigación, Datos y Visualización de Unidad Editorial-URJC. Además, bucea en bases de datos buscando historias inéditas, y enseña periodismo de datos en España y América Latina."
